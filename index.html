<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./normalize.css">
</head>
<body>
  <div class="todo">
    <h1>TodoJs App</h1>
    <div class="create-task">
      <input autofocus placeholder="Введите вашу задачу" maxlength="254" class="create-text-task">
      <button class="add-task">add</button>
    </div>
    <div class="show-tasks">
      <input class="check-all-tasks" type="checkbox">Check all todos</input>
      <ul class="task-container"></ul>
    </div>
    <div class="btn-options">
      <button id="check-all" class="active-tab" name="check-all">All (<span>0</span>)</button>
      <button id="check-active" name="check-active">Active (<span>0</span>)</button>
      <button id="check-completed" name="check-completed">Completed (<span>0</span>)</button>
    </div>
    <div class="pagination-buttons"></div>
    <button class="delete-all-tasks">Delete completed</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
