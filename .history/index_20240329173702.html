<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./normalize.css">
</head>
<body>
  <div class="todo">
    <h1>TodoJs App</h1>
    <div class="create-task">
      <input autofocus placeholder="Введите вашу задачу" class="text">
      <button class="add-task">add</button>
    </div>
    <div class="show-tasks">
      <input class="check-all-tasks" type="checkbox">Check all todos</input>
      <ul class="task-container">
        <div class="tabs">
          <div class="all-tasks">All <span>5</span></div>
          <div class="active-tasks">Active <span>5</span></div>
          <div class="completed-task">Completed <span>5</span></div>
        </div>
      </ul>
      
    </div>
    <button class="delete-all-tasks">Delete completed</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
